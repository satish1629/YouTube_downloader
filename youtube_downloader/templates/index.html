<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mb-5">
                    <h1><i class="bi bi-youtube text-danger"></i> YouTube Downloader</h1>
                    <p class="text-muted">Download your favorite YouTube videos easily</p>
                </div>

                <div class="card bg-dark">
                    <div class="card-body">
                        <form id="urlForm" class="mb-4">
                            <div class="input-group">
                                <input type="url" class="form-control" id="youtubeUrl" 
                                       placeholder="Paste YouTube URL here" required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-search"></i> Get Video
                                </button>
                            </div>
                        </form>

                        <div id="videoInfo" class="d-none">
                            <div class="card bg-dark mb-4">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img id="thumbnail" class="img-fluid rounded-start" alt="Video thumbnail">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title" id="videoTitle"></h5>
                                            <p class="card-text" id="videoAuthor"></p>
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    <span id="videoDuration"></span> | 
                                                    <span id="videoViews"></span> views
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="download-options">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" onclick="downloadVideo('high')">
                                        <i class="bi bi-download"></i> Download High Quality
                                    </button>
                                    <button class="btn btn-secondary" onclick="downloadVideo('low')">
                                        <i class="bi bi-download"></i> Download Low Quality
                                    </button>
                                </div>
                            </div>

                            <div id="progressContainer" class="mt-4 d-none">
                                <div class="progress" style="height: 25px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" style="width: 0%">0%</div>
                                </div>
                            </div>
                        </div>

                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                        <div id="successAlert" class="alert alert-success d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
